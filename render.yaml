services:
  # Web Service (API)
  - type: web
    name: movie-backend
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: movie-db
          property: connectionString
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: NEO4J_URI
        sync: false # Set manually in Render dashboard
      - key: NEO4J_USER
        sync: false # Set manually in Render dashboard
      - key: NEO4J_PASSWORD
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false # Set manually (e.g., https://yourfrontend.onrender.com)

# Optional: If you want Render to also provision PostgreSQL
databases:
  - name: movie-db
    databaseName: moviedb
    plan: free # or starter/standard
