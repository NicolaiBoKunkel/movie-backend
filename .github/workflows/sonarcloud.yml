name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - Nicolai_static_testing
  pull_request:
    branches:
      - main
      - Nicolai_static_testing

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage (unit tests only)
        run: npm run test:sonar

      - name: Show coverage files (debug)
        run: ls -R coverage || echo "Coverage folder missing"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
