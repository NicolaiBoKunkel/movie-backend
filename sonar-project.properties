# --- Project Identification ---
sonar.organization=nicolaibokunkel
sonar.projectKey=NicolaiBoKunkel_movie-backend
sonar.projectName=movie-backend

# Encoding
sonar.sourceEncoding=UTF-8

# --- Source & Test Directories ---
# Main source files
sonar.sources=src

# Test files
sonar.tests=Tests
sonar.test.inclusions=Tests/**/*.test.js

# --- Exclusions (Very Important!) ---
# Ignore build output, dependencies, coverage output, and environment scripts
sonar.exclusions=**/node_modules/**, **/dist/**, **/coverage/**, **/*.config.js, **/jest.config.js

# These files don't need to be part of coverage requirements
sonar.coverage.exclusions=**/*.config.js, **/jest.config.js, **/server.js, **/index.js

# --- Coverage (Jest) ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional but recommended:
# Tell Sonar that this is a JS/TS project (helps rule engines)
sonar.language=js
