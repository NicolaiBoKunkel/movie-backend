# --- Project Info ---
sonar.organization=nicolaibokunkel
sonar.projectKey=NicolaiBoKunkel_movie-backend
sonar.projectName=movie-backend
sonar.sourceEncoding=UTF-8

# --- Source Code & Test Directories ---
sonar.sources=src
sonar.tests=Tests

# --- File Exclusions (Important!) ---
# Prevent these from being counted in coverage or duplication metrics
sonar.exclusions=**/node_modules/**, **/dist/**, **/coverage/**, **/*.config.js, **/jest.config.js

# Optional: Prevent helper files or DTOs from lowering test coverage
# (Uncomment if needed)
# sonar.coverage.exclusions=src/config/**, src/utils/**

# --- Test File Detection ---
# Make sure Sonar knows what your Jest test files look like
sonar.test.inclusions=Tests/**/*.test.js

# --- Coverage Report (Jest) ---
# Jest writes lcov.info here: coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
