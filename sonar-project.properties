# --- Project Identification ---
sonar.organization=nicolaibokunkel
sonar.projectKey=NicolaiBoKunkel_movie-backend
sonar.projectName=movie-backend

# Encoding
sonar.sourceEncoding=UTF-8

# --- Source & Test Directories ---
# Main source files
sonar.sources=src

# Test directory (contains Unit_Test and Integration_Test)
sonar.tests=Tests

# Explicitly include unit test files (TS or JS)
sonar.test.inclusions=Tests/Unit_Test/**/*.test.ts, Tests/Unit_Test/**/*.test.js

# --- Exclusions (Very Important!) ---
# Ignore build output, dependencies, coverage files, and configuration scripts
sonar.exclusions=**/node_modules/**, **/dist/**, **/coverage/**, **/*.config.js, **/jest.config.js

# These files don't need to count toward test coverage requirements
sonar.coverage.exclusions=**/*.config.js, **/jest.config.js, **/server.js, **/index.js

# --- Coverage (Jest) ---
# Jest outputs lcov.info inside the coverage/ folder
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Language ---
# Helps SonarCloud analyze .ts/.js correctly
sonar.language=js
