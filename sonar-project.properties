# --- Project Identification ---
sonar.organization=nicolaibokunkel
sonar.projectKey=NicolaiBoKunkel_movie-backend
sonar.projectName=movie-backend

sonar.sourceEncoding=UTF-8

# --- Source & Test Directories ---
sonar.sources=src
sonar.tests=Tests

# Use ONLY integration tests for coverage
sonar.test.inclusions=Tests/Integration_Test/**/*.test.js, Tests/Integration_Test/**/*.test.ts

# Exclude mock unit tests from coverage entirely
sonar.coverage.exclusions=Tests/Unit_Test/**

# --- Coverage ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Language ---
sonar.language=js
